<!DOCTYPE html>
<html>
<head>
	<!-- I am just a comment. The browser ignores
	me completely, and I don't get rendered at all. -->

	<!-- Everything in the HTML <head> tag prepares the page for display.
	Nothing in here gets rendered or is seen by the user. -->

	<meta charset="UTF-8" />
	<!-- The above determines what binary language the computer
	should use to decode characters on the website. Over 50% of all websites
	use the UTF-8 (Unicode 8-Bit), and it is compatible with ALL browsers -->

	<link rel="shortcut icon" type="image/x-icon" href="URL" />
	<!-- Imports a FAVICON for your website, in case the user creates bookmarks -->

	<title>Page Title - Website Title</title>
	<!-- Title for your page. It's nice to include your website's title
	after the page title, so that users can group their tabs of your site together -->

	<meta name="description" content="About your site." />
	<!-- Keep it to one or two sentences. Helpful for search engines that "showcase"
	your website with this description -->

	<meta name="keywords" content="keyword1, keyword2, keyword3" />
	<!-- Use this on a per-page basis (different keywords per page) -->

	<style type="text/css">
		/* I'm just a CSS comment. The browser ignores
		me completely, and I don't get rendered at all. */

		@import url("URL");
		/* The above line imports CSS from a URL */
	</style>
	<!-- CSS embedded in page -->


	<link rel="stylesheet" type="text/css" media="screen" href="URL" />
	<!-- CSS imported from a URL.  -->


	<script type="text/javascript" src="URL">
		var STR_COLOUR= 'blue';
		var BLN_HAPPY =  false ;
	</script>
	<!-- JavaScript embedded in page -->

	<script type="text/javascript" src="URL"></script>
	<!-- JavaScript imported from a URL -->
</head>

<body>
    <h1>Hello! How are you?</h1>
    <h2>Good!</h2>
    Right! So this is very <i>very</i> live!
</body>
</html>
