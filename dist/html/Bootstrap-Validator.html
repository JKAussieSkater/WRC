<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><title>Bootstrap Dependency Validator</title></head><body><div class=bootstrap-dependency-validator><h2>Bootstrap Dependency Validator</h2><div class="alert alert-success" id=BDV-Success style="display: none;"></div><div class="alert alert-danger" id=BDV-Failure style="display: none;"><strong>JavaScript ✘</strong></div><div class="alert alert-info" id=BDV-Information style="display: none;"><strong>jQuery ?</strong><br><strong>Bootstrap JavaScript ?</strong><br><strong>Bootstrap CSS ?</strong><br><br>JavaScript is required to check if jQuery and Bootstrap's JavaScript and CSS have loaded correctly.</div><style type=text/css>
            /* Simulating Bootstrap CSS:
            body { ... } */
            .bootstrap-dependency-validator {
                background-color: #FFF;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                font-size: 14px;
                line-height: 20px;
            }

            /* Simulating Bootstrap CSS:
            .container { ... } */
            .bootstrap-dependency-validator {
                color: #333;
                margin-left: auto;
                margin-right: auto;
                padding-left: 15px;
                padding-right: 15px;
                width: 85%;
                max-width: 1140px;
            }

            /* Simulating Bootstrap CSS:
            h2 { ... } */
            .bootstrap-dependency-validator h2 {
                font-size: 30px;
                font-weight: 500;
                line-height: 33px;
                margin-top: 20px;
                margin-bottom: 10px;
            }

            /* Simulating Bootstrap CSS:
            .alert { ... } */
            #BDV-Success,
            #BDV-Failure,
            #BDV-Information {
                border: 1px solid;
                border-radius: 4px;
                margin-bottom: 20px;
                padding: 15px;
            }

            /* Simulating Bootstrap CSS:
            .alert-success { ... } */
            #BDV-Success {
                color: #3C763D;
                border-color: #D6E9C6;
                background-color: #DFF0D8;
            }

            /* Simulating Bootstrap CSS:
            .alert-danger { ... } */
            #BDV-Failure {
                color: #A94442;
                border-color: #EBCCD1;
                background-color: #F2DEDE;
            }

            /* Simulating Bootstrap CSS:
            .alert-info { ... } */
            #BDV-Information {
                color: #31708F;
                border-color: #BCE8F1;
                background-color: #D9EDF7;
            }
        </style><noscript><style type=text/css>
                #BDV-Failure {display: block !important;}
                #BDV-Information {display: block !important;}
            </style></noscript><script>
            var strSuccess = "<strong>JavaScript ✔</strong><br />";
            var strFailure = "";
            var strInformation = "";

            if (window.jQuery) {
                strSuccess = strSuccess + "<strong>jQuery ✔</strong><br />";

                // Bootstrap JavaScript Fallback
                // By flashtopia (Frank Basti):
                // https://github.com/MaxCDN/bootstrap-cdn/issues/110
                if (typeof($.fn.modal) === 'undefined') {
                    strFailure = strFailure + "<strong>Bootstrap JavaScript ✘</strong><br />";
                } else {
                strSuccess = strSuccess + "<strong>Bootstrap JavaScript ✔</strong><br />";
                }

            } else {
                strFailure = strFailure + "<strong>jQuery ✘</strong><br />";
                strInformation = strInformation + "<strong>Bootstrap JavaScript ?</strong><br />jQuery is required to check if Bootstrap's JavaScript has loaded correctly.";
            }

            // Get <body> Color
            // By David Harrison:
            // http://www.webdeveloper.com/forum/showthread.php?56559-document-body-style-color&s=1e90ccb5dbb2dbece0a47fdc8a28e32d&p=317492#post317492
            if (window.getComputedStyle){
                var bodyColor = window.getComputedStyle(document.getElementsByTagName("body")[0],null).getPropertyValue("color");
            } else {
                var bodyColor = eval('document.getElementsByTagName("body")[0].currentStyle.' + "color");
            }
            // Bootstrap CSS Fallback (via <body> color)
            // By flashtopia (Frank Basti):
            // https://github.com/MaxCDN/bootstrap-cdn/issues/110
            if(bodyColor === 'rgb(51, 51, 51)') {
                strSuccess = strSuccess + "<strong>Bootstrap CSS ✔</strong><br />";
            } else {
                strFailure = strFailure + "<strong>Bootstrap CSS ✘</strong><br />";
            }

            document.getElementById("BDV-Success").innerHTML = strSuccess;
            document.getElementById("BDV-Failure").innerHTML = strFailure;
            document.getElementById("BDV-Information").innerHTML = strInformation;

            document.getElementById("BDV-Success").style.display = "block";
            if (!strFailure=="") {document.getElementById("BDV-Failure").style.display = "block";}
            if (!strInformation=="") {document.getElementById("BDV-Information").style.display = "block";}
        </script></div></body></html>
